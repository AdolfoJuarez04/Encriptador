<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/reseteo/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador / Desencriptador</title>
</head>
<body>
    <header>
        <div class="encabezado">
            <img src="imagenes/logo1.png" alt="logo Alura">
            <h1 class="title">Sistema de encriptación</h1>

        </div>
    </header>
    <main>
        <section class="ingreso">
            <textarea class="text-area" placeholder="Ingrese el texto aqui" cols="30" rows="10"></textarea>
            <div>
                <h6 class="informacion"> Solo letras minúsculas y sin acento. </h6>
            </div>
            <div class="botones">
                <button class="btn-encriptador" onclick="btnEncriptar()" > Encriptar</button>
                <button class="btn-desencriptador" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="salida">

            <textarea class="mensaje" cols="30" rows="10"></textarea>
            <div class="btncopiar">
                <button class="copiar"  onclick="copiar()">
                    copiar
                </button>
            </div>
        </section>
    </main>  
    <footer>
            
        <img id="logoBlanco" src="imagenes/Logo.png">
        <p class="copyright"> &copy; CopyRight   Alura - 2023</p>
    
    </footer>

    <script src="main.js" > </script>
</body>
</html>
